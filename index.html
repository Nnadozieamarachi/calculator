<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="flexWrapper">
        <tr class="flex">
          <td>
            <input class="displayBox" type="text" id="displayBx" disabled />
          </td>
          <td>
            <button type="button" id="clearBtn">C</button>
          </td>
        </tr>
      </div>
      <tr>
        <table>
          <tr class="row2">
            <td>
              <button class="btn btn1" type="button" value="1">1</button>
            </td>
            <td>
              <button class="btn btn2" value="2" type="button">2</button>
            </td>
            <td>
              <button
                class="btn btn3"
                value="3"
                type="button"
                onclick="display('3')"
              >
                3
              </button>
            </td>
            <td>
              <button
                class="btn btnadd"
                value="+"
                type="button"
                onclick="display('+')"
              >
                +
              </button>
            </td>
          </tr>
          <tr class="row3">
            <td>
              <button
                value="4"
                type="button"
                class="btn btn4"
                onclick="display('4')"
              >
                4
              </button>
            </td>
            <td>
              <button
                value="5"
                class="btn btn5"
                type="button"
                onclick="display('5')"
              >
                5
              </button>
            </td>
            <td>
              <button
                value="6"
                class="btn btn6"
                type="button"
                onclick="display('6')"
              >
                6
              </button>
            </td>
            <td>
              <button
                value="-"
                class="btn btnSubtract"
                type="button"
                onclick="display('-')"
              >
                -
              </button>
            </td>
          </tr>
          <tr class="row4">
            <td>
              <button
                class="btn btn7"
                value="7"
                type="button"
                onclick="display('7')"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="btn btn8"
                value="8"
                type="button"
                onclick="display('8')"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="btn btn9"
                value="9"
                type="button"
                onclick="display('9')"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="btn btnDiv"
                value="/"
                type="button"
                onclick="display('/')"
              >
                /
              </button>
            </td>
          </tr>
          <tr class="row5">
            <td>
              <button
                class="btn btn0"
                type="button"
                value="0"
                onclick="display('0')"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="btn btnPoint"
                type="button"
                value="."
                onclick="display('.')"
              >
                .
              </button>
            </td>
            <td>
              <button
                class="btn btnMulti"
                type="button"
                value="X"
                onclick="display('*')"
              >
                *
              </button>
            </td>
            <td>
              <button
                class="btn btnEqual"
                type="button"
                value="="
                onclick="displayResult('=')"
              >
                =
              </button>
            </td>
          </tr>
        </table>
      </tr>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
