<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="flexWrapper">
        <tr class="flex">
          <td><input class="displayBox" type="text" disabled /></td>
          <td>
            <button type="button" id="clearBtn" onclick="clear()">C</button>
          </td>
        </tr>
      </div>
      <tr>
        <table>
          <tr class="row2">
            <td>
              <button class="btn" type="button" onclick="display('1')">
                1
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="2"
                type="button"
                onclick="display('2')"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="3"
                type="button"
                onclick="display('3')"
              >
                3
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="+"
                type="button"
                onclick="display('+')"
              >
                +
              </button>
            </td>
          </tr>
          <tr class="row3">
            <td>
              <button
                value="4"
                type="button"
                class="btn"
                onclick="display('4')"
              >
                4
              </button>
            </td>
            <td>
              <button
                value="5"
                class="btn"
                type="button"
                onclick="display('5')"
              >
                5
              </button>
            </td>
            <td>
              <button
                value="6"
                class="btn"
                type="button"
                onclick="display('6')"
              >
                6
              </button>
            </td>
            <td>
              <button
                value="-"
                class="btn"
                type="button"
                onclick="display('-')"
              >
                -
              </button>
            </td>
          </tr>
          <tr class="row4">
            <td>
              <button
                class="btn"
                value="7"
                type="button"
                onclick="display('7')"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="8"
                type="button"
                onclick="display('8')"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="9"
                type="button"
                onclick="display('9')"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="btn"
                value="/"
                type="button"
                onclick="display('/')"
              >
                /
              </button>
            </td>
          </tr>
          <tr class="row5">
            <td>
              <button
                class="btn"
                type="button"
                value="0"
                onclick="display('0')"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="btn"
                type="button"
                value="."
                onclick="display('.')"
              >
                .
              </button>
            </td>
            <td>
              <button
                class="btn"
                type="button"
                value="X"
                onclick="display('*')"
              >
                *
              </button>
            </td>
            <td>
              <button
                class="btn"
                type="button"
                value="="
                onclick="dispalyResult('=')"
              >
                =
              </button>
            </td>
          </tr>
        </table>
      </tr>
    </div>
  </body>
</html>
